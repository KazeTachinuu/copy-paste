<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Codes - CopyPaste</title>

    <!-- Prevent theme flash -->
    <style>
        :root { background: #0f172a; }
        :root[data-theme="light"] { background: #f8fafc; }
    </style>
    <script>
        const theme = localStorage.getItem('copy-paste-theme') ||
            (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation to home page -->
    <a href="/" class="home-btn" aria-label="Return to home page">
      <i data-lucide="home" width="16" height="16"></i>
      <span>Home</span>
    </a>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode" aria-label="Toggle theme">
      <i data-lucide="sun" class="sun-icon" width="20" height="20"></i>
      <i data-lucide="moon" class="moon-icon" width="20" height="20"></i>
    </button>

    <div class="container">
        <header>
            <h1>Active Codes</h1>
            <p class="subtitle" id="subtitle">Loading...</p>
        </header>

        <div class="table-container">
            <table id="codes-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Expires In</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 2rem; color: #94a3b8;">
                            Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn">Previous</button>
            <span id="page-info"></span>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script type="module" src="/src/list.js"></script>
</body>

</html>
